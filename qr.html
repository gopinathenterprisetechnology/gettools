<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
</head>
<body>
  <h2>QR Code Tool</h2>
  <input id="text" placeholder="Enter text">
  <button onclick="generate()">Generate</button>
  <br><br>
  <img id="qr">
  <script>
    function generate() {
      const text = document.getElementById("text").value;
      document.getElementById("qr").src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + text;
    }
  </script>
</body>
</html>
