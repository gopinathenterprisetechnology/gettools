<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ultimate Advanced Age Calculator - GET Tools</title>
<meta name="description" content="Calculate exact age in years, months, days, hours, minutes and seconds. Includes zodiac sign, birthday countdown, live counter, share, download and PDF export.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
--bg: linear-gradient(135deg,#667eea,#764ba2);
--card: rgba(255,255,255,0.15);
--text:#ffffff;
--glass: blur(15px);
}
body.dark{
--bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
--card: rgba(0,0,0,0.4);
--text:#ffffff;
}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:var(--text);
transition:0.5s;
}
header{
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
position:relative;
}
.toggle{
position:absolute;
right:20px;
top:15px;
cursor:pointer;
font-size:20px;
}
.container{
max-width:800px;
margin:20px auto;
background:var(--card);
backdrop-filter:var(--glass);
padding:25px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
input,button,select{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
}
button{
background:#ffffff;
color:#333;
cursor:pointer;
font-weight:bold;
}
.result-box{
margin-top:20px;
padding:15px;
background:rgba(255,255,255,0.2);
border-radius:12px;
}
.ad-box{
margin:30px 0;
padding:20px;
border:2px dashed rgba(255,255,255,0.5);
text-align:center;
}
footer{
text-align:center;
padding:20px;
font-size:14px;
}
</style>
</head>

<body>

<header>
GET Tools - Ultimate Age Calculator
<span class="toggle" onclick="toggleMode()">ðŸŒ™</span>
</header>

<div class="container">

<select id="lang">
<option>English</option>
<option>Hindi</option>
<option>Bengali</option>
</select>

<br>

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Calculate Till (Optional)</label>
<input type="date" id="tillDate">

<br>
<button onclick="startLive()">Calculate Age</button>

<div class="result-box" id="resultBox" style="display:none;">
<div id="result"></div>
<button onclick="shareResult()">Share</button>
<button onclick="downloadTXT()">Download TXT</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<p id="zodiac"></p>
<p id="birthday"></p>

<canvas id="ageChart"></canvas>

<div class="ad-box">
AdSense Responsive Ad Space
</div>

</div>

<footer>
Â© 2026 GET Tools - Gopinath Enterprise Technology
</footer>

<script>

let interval;
let birthDate;

function toggleMode(){
document.body.classList.toggle("dark");
}

function startLive(){
clearInterval(interval);
calculateAge();
interval=setInterval(updateLiveSeconds,1000);
}

function calculateAge(){

const dobInput=document.getElementById("dob").value;
if(!dobInput){
alert("Please select Date of Birth");
return;
}

birthDate=new Date(dobInput);
const tillInput=document.getElementById("tillDate").value;
const now=tillInput?new Date(tillInput):new Date();

if(birthDate>now){
alert("DOB cannot be future date");
return;
}

const diff=now-birthDate;

const seconds=Math.floor(diff/1000);
const minutes=Math.floor(seconds/60);
const hours=Math.floor(minutes/60);
const days=Math.floor(hours/24);

let years=now.getFullYear()-birthDate.getFullYear();
let months=now.getMonth()-birthDate.getMonth();
let dateDiff=now.getDate()-birthDate.getDate();

if(dateDiff<0){
months--;
dateDiff+=new Date(now.getFullYear(),now.getMonth(),0).getDate();
}
if(months<0){
years--;
months+=12;
}

document.getElementById("result").innerHTML=
`<h3>Your Exact Age</h3>
<p>${years} Years, ${months} Months, ${dateDiff} Days</p>
<p>Total Days: ${days}</p>
<p>Total Hours: ${hours}</p>
<p>Total Minutes: ${minutes}</p>
<p>Total Seconds: <span id="liveSec">${seconds}</span></p>`;

document.getElementById("resultBox").style.display="block";

detectZodiac(birthDate);
birthdayCountdown(birthDate);
drawChart(years,days);
}

function updateLiveSeconds(){
if(!birthDate) return;
let now=new Date();
let seconds=Math.floor((now-birthDate)/1000);
document.getElementById("liveSec").innerText=seconds;
}

function detectZodiac(d){
let m=d.getMonth()+1;
let sign="Pisces â™“";
if((m==3)||(m==4)) sign="Aries â™ˆ";
if((m==5)||(m==6)) sign="Gemini â™Š";
document.getElementById("zodiac").innerHTML="Zodiac Sign: "+sign;
}

function birthdayCountdown(d){
let today=new Date();
let next=new Date(today.getFullYear(),d.getMonth(),d.getDate());
if(today>next) next.setFullYear(today.getFullYear()+1);
let diff=next-today;
let days=Math.ceil(diff/(1000*60*60*24));
document.getElementById("birthday").innerHTML="Next Birthday in "+days+" Days ðŸŽ‰";

if(days===0){
confetti();
}
}

let chartInstance;
function drawChart(years,days){
if(chartInstance) chartInstance.destroy();
chartInstance=new Chart(document.getElementById("ageChart"),{
type:'bar',
data:{
labels:['Years','Days Lived'],
datasets:[{
label:'Age Stats',
data:[years,days]
}]
}
});
}

function shareResult(){
const text=document.getElementById("result").innerText;
if(navigator.share){
navigator.share({title:"My Age Details",text:text});
}else{
alert("Sharing not supported.");
}
}

function downloadTXT(){
const text=document.getElementById("result").innerText;
const blob=new Blob([text],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="age-result.txt";
link.click();
}

function downloadPDF(){
const { jsPDF }=window.jspdf;
const doc=new jsPDF();
doc.text(document.getElementById("result").innerText,10,10);
doc.save("age-result.pdf");
}

</script>

</body>
</html>
