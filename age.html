<script>

let interval;
let currentLang="en";

function toggleMode(){
document.body.classList.toggle("dark");
}

function startLive(){
clearInterval(interval);
calculateAge();
interval=setInterval(calculateAge,1000);
}

function calculateAge(){
let dob=new Date(document.getElementById("dob").value);
let now=new Date();
let diff=now-dob;

let seconds=Math.floor(diff/1000);
let minutes=Math.floor(seconds/60);
let hours=Math.floor(minutes/60);
let days=Math.floor(hours/24);
let years=Math.floor(days/365.25);

document.getElementById("result").innerHTML=
`${years} Years ${days%365} Days`;

document.getElementById("details").innerHTML=
`${hours} Hours | ${minutes} Minutes | ${seconds} Seconds`;

detectZodiac(dob);
birthdayCountdown(dob);
drawChart(years,days);

}

function detectZodiac(d){
let m=d.getMonth()+1;
let sign="Pisces â™“";
if((m==3)||(m==4)) sign="Aries â™ˆ";
if((m==5)||(m==6)) sign="Gemini â™Š";
document.getElementById("zodiac").innerHTML="Zodiac: "+sign;
}

function birthdayCountdown(d){
let today=new Date();
let next=new Date(today.getFullYear(),d.getMonth(),d.getDate());
if(today>next) next.setFullYear(today.getFullYear()+1);
let diff=next-today;
let days=Math.ceil(diff/(1000*60*60*24));
document.getElementById("birthday").innerHTML="Next Birthday in "+days+" Days ðŸŽ‰";

if(days===0){
confetti();
}
}

function drawChart(years,days){
new Chart(document.getElementById("ageChart"),{
type:'bar',
data:{
labels:['Years','Days Lived'],
datasets:[{
label:'Age Stats',
data:[years,days]
}]
}
});
}

function changeLang(){
currentLang=document.getElementById("lang").value;
alert("Language Changed (Demo Version)");
}

</script>
